<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To Do list</title>
</head>
<body>
    <main class="pm-font" id="todo-list-content">
        <header id="title">
            <h1 class="pm-font pm-border icon-set" id="title-h1">
                Today's To Do
            </h1>
            <a class="action-icon" id="refresh-icon" href="#">
                <span class="material-symbols-outlined">
                    sync
                </span>
            </a>
        </header >
        <section id="task-section">
            <form class="pm-font icon-set" id="task-form" action="">
                <input class="pm-border" type="text" name="task" id="task-input" placeholder="Add to your list...">
                <a class="action-icon" id="add-btn" href="#">
                    <span class="material-symbols-outlined">
                        subdirectory_arrow_left
                    </span>
                </a>
            </form>
            <ul class="pm-font" id="task-list">
            
            </ul>
        </section>
        <button type="button" class="pm-font" id="clear-task">
            Clear all complete
        </button>
    </main>
</body>
</html>
